<!DOCTYPE html>
<html lang="en-us">
	<head>
	<meta charset="utf-8">
  <title>Train Schedule</title>
  <!--CSS Style Sheet Link-->
  <!--<link href="assets/style.css" rel="stylesheet" type="text/css"> <!--Not working and I have no idea why-->
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Firebase Ref -->
	<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
	<!-- moment js ref -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

	<div class = "jumbotron"> 
		<h1 class="text-center">Train Scheduler</h1>
		<h2 class="text-center"> Track your Favorite Train's Arrival in Real time, yo!</h2>
	</div>

	<br>

	<div class="row">
	 <!--Table for Train Stuff starts here-->
		<div class="col-lg-12 col-md-12 col-sm-12">
			
			<div class="panel panel-default">
  				
  				<h3>Current Train Schedule</h3>
  			</div>

  			<div>
  				<table class="table" id= "trainTable">
  			  		<thead>
  			  			<tr>
  			  				<th>Train Name</th>
  			  				<th>Destination</th>
  			  				<th>Frequency(min)</th>
  			  				<th>Next Arrival</th>
  			  				<th>Minutes Away</th>
  			  			</tr>
  			  		</thead>

					<tbody></tbody> 

  				</table>
			</div>
			<br>

			<form>
			
				<div class="form-group">
          
          <h3>Add Train Here</h3>
					<!--Train Name -->
  					<input type="text" class="form-control"
  					id="name" placeholder="Train Name">

					<!--Destination -->
  					<input type="text" class="form-control"
  					id="dest" placeholder="Destination" >
			
					<!--First Train Time -->
  					<input type="text" class="form-control" id="firstTime" placeholder="First Train Time(HH:mm-Military Time)">

  					<!--Frequency -->
  					<input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
  				
  			 		<button class="btn btn-primary btn-lg" id="addNewTrain" type="submit">Submit</button>
  					
  				</div>
  			</form>
		</div><
	</div>
	<!-- javascript link here -->
	<script type="train.js"></script>
</body>
</html
