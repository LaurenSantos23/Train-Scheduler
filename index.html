<!DOCTYPE html>
<html lang="en-us">
	<head>
	<meta charset="utf-8">
  <title>Train Schedule</title>
  <!--CSS Style Sheet Link-->
  <!--<link href="assets/style.css" rel="stylesheet" type="text/css"> <!--Not working and I have no idea why-->


  <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->
  <!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Jumbotron -->
		<div class="jumbotron" style="background-color: rgb(44, 127, 65); color: white">
		  <h1 class="text-center">Train Scheduler</h1>
		  <h3 class="text-center">Track your Favorite Train's Arrival in Real time, yo!</h3>
		</div>
		<div class="row">
		  <div class="col-lg-12">
			<!-- Train Schedule -->
			<div class="card">
			  <div class="card-header">
				Current Train Schedule
			  </div>
			  <div class="card-body">
				<table class="table table-hover" id='train-table'>
				  <thead>
					<tr>
					  <th>Train Name</th>
					  <th>Destination</th>
					  <th>Frequency (min)</th>
					  <th>Next Arrival</th>
					  <th>Minutes Away</th>
					</tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
			  </div>
			</div>
			<!-- Add Train  -->
			<div class="card mt-2">
			  <div class="card-header">
				Add Train
			  </div>
			  <div class="card-body">
				<!-- Entry Form -->
				<form>
				  <div class="form-group">
					<label for="train-name-input">Train Name</label>
					<input type="text" class="form-control" id="train-name-input">
				  </div>
				  <div class="form-group">
					<label for="destination-input">Destination</label>
					<input type="text" class="form-control" id="destination-input">
				  </div>
				  <div class="form-group">
					<label for="first-train-input">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="first-train-input">
				  </div>
				  <div class="form-group">
					<label for="frequency-input">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input">
				  </div>
				  <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	<!-- javascript link here -->
	<script type="train.js"></script>
</body>
</html
